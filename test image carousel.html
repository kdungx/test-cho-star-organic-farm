<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assests/cinnamon-and-whole-grain-cereal.jpeg" class="d-block w-100" alt="...">

          <div class="carousel-item">
            <img src="/assests/japonica rice.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assests/honey-oat-cereal-with-almonds.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
